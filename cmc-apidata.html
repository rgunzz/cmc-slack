<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <table>
    <tr>
      <th>Total Crypto Marketcap</th>
    </tr>
    <td id="my_cell"></td>
  </table>

  <script>
    $.get("https://api.coinmarketcap.com/v1/global/", function(data, status) {                  
          $("#my_cell").innerHTML = data.total_market_cap_usd;                    
    }    
  </script>
</body>
</html>
